    <title>ZenStellar - AI 星禅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                50: '#fbf7f1',
                100: '#f5eadc',
                200: '#ebd2b6',
                300: '#dfb48a',
                400: '#d39360',
                500: '#cb763f',
                600: '#bd5d33',
                700: '#9d482b',
                800: '#803c28',
                900: '#683324',
              },
              ink: {
                800: '#1c1917',
                900: '#0c0a09',
              }
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'breathe': 'breathe 8s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.5)', opacity: '0.4' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fbf7f1;
        color: #1c1917;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
